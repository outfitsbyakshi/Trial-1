<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Outfits By Akshi</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div>
      <h1>Outfits By Akshi</h1>
      <p>Curated By You, For You</p>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="cart.html">Cart</a>
    </nav>
  </header>

  <div class="container">
    <div class="order-summary">
      <h2>Order Summary</h2>
      <div id="orderItems"></div>
      <p id="orderTotal"></p>
    </div>

    <form class="checkout-form" id="orderForm">
      <h2>Customer Information</h2>
      <input type="text" id="name" placeholder="name" required>
      <input type="email" id="email" placeholder="email" required>
      <input type="phone" id="phone" placeholder="phone" required>
      <textarea id="address" placeholder="address" required></textarea>
      <button type="submit">Submit & Pay</button>
    </form>

    <div class="success" id="successMessage">
      Redirecting You To PayPal
    </div>
  </div>

 <script>
  const orderItemsDiv = document.getElementById("orderItems");
  const orderTotalP = document.getElementById("orderTotal");
  const orderForm = document.getElementById("orderForm");
  const successMessage = document.getElementById("successMessage");

  // ✅ Detect checkout type
  const checkoutType = localStorage.getItem("checkoutType");

  let items = [];
  let total = 0;

  if (checkoutType === "buynow") {
    // If Buy Now → get from checkoutItem
    items = JSON.parse(localStorage.getItem("checkoutItem")) || [];
  } else {
    // Else → normal cart
    items = JSON.parse(localStorage.getItem("cart")) || [];
  }

  if (items.length === 0) {
    orderItemsDiv.innerHTML = "<p>No items to checkout.</p>";
    orderForm.style.display = "none";
  } else {
    items.forEach(item => {
      orderItemsDiv.innerHTML += `
        <p>${item.name} (Size: ${item.size}) - ₹${item.price}</p>
      `;
      total += item.price;
    });
    orderTotalP.textContent = "Total: $" + total.toFixed(2);
  }

  orderForm.addEventListener("submit", function(e) {
    e.preventDefault();

    const orderData = {
      name: document.getElementById("name").value,
      email: document.getElementById("email").value,
      phone: document.getElementById("phone").value,
      address: document.getElementById("address").value,
      items: items.map(item => `${item.name} (Size: ${item.size}) - $${item.price}`).join('; '),
      total: total.toFixed(2),
      date: new Date().toLocaleString()
    };

    fetch("https://sheetdb.io/api/v1/op7hkfcpu4the", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ data: orderData })
    })
    .then(res => res.json())
    .then(() => {
      // ✅ Clear only the relevant storage
      if (checkoutType === "buynow") {
        localStorage.removeItem("checkoutItem");
        localStorage.removeItem("checkoutType");
      } else {
        localStorage.removeItem("cart");
      }

      // Show success
      document.getElementById("orderForm").style.display = "none";
      document.getElementById("successMessage").style.display = "block";

      // Redirect to PayPal (⚠️ PayPal.Me usually shows USD by default)
      setTimeout(() => {
        window.location.href = "https://paypal.me/Lekhakshi/" + orderData.total;
      }, 2000);
    })
    .catch(err => {
      alert("⚠️ Error while placing order! Please try again.");
      console.error(err);
    });
  });
</script>
</body>
</html>
